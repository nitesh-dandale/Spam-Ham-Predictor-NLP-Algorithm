<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Spam - Ham Email Detector</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Spam - Ham Email Detector</span></h2>
        <div class='description'>
            <p style="margin-top: 10px">A Machine Learning Web App, Built with Flask Deployed using Heroku.</p>
            <p style="margin-top: 10px">Model Trained on Naive Bayes Algorithm using Natural Language Processing</p>
        </div>
    </div>

    <!-- Text Area -->
    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
          <div>
            <textarea class="form-input" name="message" placeholder="Enter your email here."></textarea>
          </div>
            <input type="submit" class="my-cta-button" value="Predict">
        </form>
        <br><br>
        <h3>{{ prediction }}<h3>

    </div>


    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://github.com/nitesh-dandale"><i
                    class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/nitesh-dandale-845980127/"><i
                    class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>
        <p class='footer-description'>Made by Nitesh Dandale.</p>
    </div>

</body>

</html>
